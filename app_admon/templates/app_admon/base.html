<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <meta content="" name="">
  <meta content="" name="">
  <!-- Favicons icono de la pestaÃ±a -->
  <link href="{% static 'app_admon/custom-files/img/difuminado.jpg' %}" rel="icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'app_admon/custom-files/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'app_admon/custom-files/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'app_admon/custom-files/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'app_admon/custom-files/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'app_admon/custom-files/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'app_admon/custom-files/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'app_admon/custom-files/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Estilos CSS Personalizados -->
  <link href="{% static 'app_admon/custom-files/css/style.css' %}" rel="stylesheet" type="text/css">

  <!-- Estilos iconos de login y register -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

  <!-- Estilos adicionales de pagina hija-->
  {% block styles %}
  {% endblock styles %}
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <span href="#" class="logo d-flex align-items-center">
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <span class="d-none d-lg-block">Fiorella Beauty</span>
      </span>
      <!-- <i class="bi bi-list toggle-sidebar-btn" style="color: black"></i>-->
    </div><!-- End Logo -->
    
  </header><!-- End Header -->


  <!-- ======= Content incio del block content en base.html ======= -->
  {% block content %}
  {% endblock content %}
  <!-- Fin del block content  -->

  <!-- ======= Footer ======= -->
  {% include 'app_admon/footer.html' %}
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'app_admon/custom-files/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'app_admon/custom-files/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'app_admon/custom-files/vendor/chart.js/chart.umd.js' %}"></script>
  <script src="{% static 'app_admon/custom-files/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'app_admon/custom-files/vendor/quill/quill.js' %}"></script>
  <script src="{% static 'app_admon/custom-files/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'app_admon/custom-files/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'app_admon/custom-files/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'app_admon/custom-files/js/main.js' %}"></script>

    <!-- Archivos JS adicionales de paginas hijas -->
    {% block Scripts_Adicionales %}
    {% endblock Scripts_Adicionales %}
</body>

</html>
